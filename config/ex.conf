server {
	listen					localhost:8080;
	# autoindex				on;
	server_name 			example.com;
	root 					./www/html;
	cgi						.py /usr/bin/python3;
    cgi                     .php /usr/lib/cgi-bin/php;
	error_page				400 404 405 ./www/errors;
	error_page				505 /another/path/to/the/page;
	client_max_body_size	1m;
	upload_store 			./www/directory;

location / {
        allow_method GET;
	    root ./www/html;
        autoindex on;
}

location /default.html {
        allow_method GET;
	    root ./www/html;
        autoindex off;
}

location /index.html {
        allow_method GET POST;
	    root ./www/html;
        autoindex off;
}

location /post.html {
        allow_method GET;
	    root ./www/html;
        autoindex off;
}

location /errors {
        allow_method GET;
	    root ./www;
        autoindex on;
}

