server {
	listen					localhost:7272; # This is a comment
	server_name 			example.com;
	#autoindex 				on;
	root 					./www/html;
	#allow_method			GET DELETE POST ;
	index					index.htm index.html another_file;
	cgi						.php /usr/bin/php8 ;
	error_page				400 404 405 ./www/errors  	; 
	#return					google.com ;
	error_page				505 /another/path/to/the/page;
	client_max_body_size	800m;
	upload_store 			./www/directory;

location / {
        allow_method GET;
	    index index.html;
	    root ./www/html;
        autoindex on;
}

location /default.html {
        allow_method GET;
	    root ./www/html;
        autoindex off;
}

location /index.html {
        allow_method GET POST;
	    root ./www/html;
        autoindex off;
}

location /post.html {
        allow_method GET;
	    root ./www/html;
        autoindex off;
}

location /errors {
        allow_method GET;
	    root ./www;
        autoindex on;
}

location /upload.html {
        allow_method GET POST;
	    root ./www/html;
        autoindex off;
}

location /currentDate.py {
        allow_method GET;
	    root ./www/cgi/py;
        cgi .py /usr/bin/python3;
}

