server {
	listen localhost:4242; # Ceci est un commentaire
	server_name example.com;
	autoindex ON;
	root /var/www/;
	allow_method GET  DELETE DELETE delete ;
	root /road/to/transcendence;
	index blabla.htm hello.world test.t;
