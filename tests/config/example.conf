server {
	listen					localhost:8080; # This is a comment
	server_name 			example.com;
	autoindex 				on;
	root 					/var/www/;
	allow_method			GET DELETE POST ;
	index					index.htm index.html another_file;
	#cgi						.php /usr/bin/php8;
	error_page				404 405 421 501 /path/to/error/pages  	; 
	return					google.com ;
	error_page				505 /another/path/to/the/page;
	client_max_body_size	800m;
	upload_store 			/directory;

location /uri 	 { 
	allow_method POST ;
	# etc...
}
location / {
	    index /index.html;
	    root www;
        autoindex off;
	}

    location /cgi {
        allow_method POST GET;
        root www;
        cgi .py /usr/local/bin/python3;
        cgi .sh /bin/sh;
    }

	location /post {
        allow_method POST GET;
        autoindex on;
        root www/upload;
        #upload_path www/upload;
    }

    location /delete {
        allow_method DELETE GET;
        index test_delete.html;
        root www;
    }

    location /redirect {
        #redirect /index.html;
    }

# Another comment
}
